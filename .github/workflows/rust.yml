on:
  push:
    branches:
      - master

name: Cross-compile

jobs:
  sourcehut:
    name: Push to SourceHut
    runs-on: ubuntu-latest
    steps:
        - uses: actions/checkout@v2
        - run: |
            mkdir ~/.ssh
            echo "${{ secrets.hut_id_rsa }}" > ~/.ssh/id_rsa
            git push git@git.sr.ht:~not-fl3/FishFight master